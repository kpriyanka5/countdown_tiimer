<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" \>
        <link rel="stylesheet" href="./time.css">
        <script src="./time.js" defer></script>
    </head>
    <body>
        <h1>Until New Beginnings</h1>
        <div class="countdowm-container">
            <div class="coundown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="coundown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="coundown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="coundown-el secs-c">
                <p class="big-text" id="secs">0</p>
                <span>secs</span>
            </div>
        </div>
    </body>
</html>
